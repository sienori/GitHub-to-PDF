<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="options.css">
</head>

<body>
    <label><span id="textLabel">text</span>
        <input id="text" type="text" value="init text" class="textPlaceHolderLabel">
    </label>
    
    <hr>
    
    <label>
        <input type="checkbox" id="checkbox" checked=true>
        <span id=checkboxLabel>checkbox</span>
    </label>
    
    <hr>
    
    <label>
        <input type="radio" name="radio" value="1" checked="checked"><span>radio1</span>
    </label>
    <label>
        <input type="radio" name="radio" value="2"><span>radio2</span>
    </label>
    <label>
        <input type="radio" name="radio" value="3"><span>radio3</span>
    </label>
    
    <hr>
    
    <label>
        <input type="range" value=50 id="range" class="noSetting"><span id=rangeLabel>range</span> class=noSetting
    </label>
    <hr>

    <label>
        <input type="color"  id="color"><span id=colorLabel>color</span>
    </label>
    
    <hr>
    
    <select id=select>
        <option value=1 id="select1Label">select1</option>
        <option value=2 id="select2Label">select2</option>
        <option value=3 id="select3Label" selected>select3</option>
    </select>
    
    <hr>
    
    <textarea id=textarea>test</textarea>

    <hr>
    
    <input id="save" class="saveLabel" type="button" value="save">
    <input id="initSettings" class="initLabel" type="button" value="init">


    <script type="text/javascript" src="../Settings.js"></script>
    <script type="text/javascript" src="options.js"></script>
    
</body>

</html>
